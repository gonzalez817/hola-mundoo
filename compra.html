<!DOCTYPE html>
<html>
<head>
    <title>Compra</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffe8e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust width as needed */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #555;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compra</h2>
        <table>
            <tr>
                <th>Nombre de la persona:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Tarjeta:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Código postal:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Domicilio:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Dirección:</th>
                <td><input type="text"></td>
            </tr>
        </table>
        <div class="buttons">
            <button>Pagar</button>
            <button>Imprimir ticket</button>
        </div>
    </div>
</body>
</html>
